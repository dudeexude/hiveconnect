<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HiveConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        .honeycomb-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }
        
        .hexagon {
            position: absolute;
            width: 60px;
            height: 34.64px;
            background: #ffd700;
            margin: 17.32px 0;
            animation: float 6s ease-in-out infinite;
        }
        
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
        }
        
        .hexagon:before {
            bottom: 100%;
            border-bottom: 17.32px solid #ffd700;
        }
        
        .hexagon:after {
            top: 100%;
            border-top: 17.32px solid #ffd700;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }
        
        .hexagon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .hexagon:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .hexagon:nth-child(3) { top: 60%; left: 15%; animation-delay: 2s; }
        .hexagon:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .hexagon:nth-child(5) { top: 40%; left: 85%; animation-delay: 4s; }
        .hexagon:nth-child(6) { top: 70%; left: 5%; animation-delay: 5s; }
        .hexagon:nth-child(7) { top: 30%; left: 60%; animation-delay: 1.5s; }
        .hexagon:nth-child(8) { top: 50%; left: 40%; animation-delay: 2.5s; }
        
        .bee {
            position: absolute;
            font-size: 24px;
            animation: fly 8s linear infinite;
            z-index: 1;
        }
        
        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(25vw) translateY(-20px) rotate(5deg); }
            50% { transform: translateX(50vw) translateY(10px) rotate(-3deg); }
            75% { transform: translateX(75vw) translateY(-15px) rotate(2deg); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(5px) rotate(0deg); }
        }
        
        .bee:nth-child(9) { top: 15%; animation-delay: 0s; animation-duration: 12s; }
        .bee:nth-child(10) { top: 35%; animation-delay: 3s; animation-duration: 10s; }
        .bee:nth-child(11) { top: 55%; animation-delay: 6s; animation-duration: 14s; }
        .bee:nth-child(12) { top: 75%; animation-delay: 9s; animation-duration: 11s; }
        
        .main-content {
            position: relative;
            z-index: 10;
        }
        
        .form-content {
            position: relative;
            z-index: 2;
        }
        
        .form-container label {
            color: #ffd700 !important;
            font-weight: 600;
        }
        
        .form-container h1 {
            color: #ffd700 !important;
        }
        
        .form-container p {
            color: #ffffff !important;
        }
        
        .form-container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.6);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 215, 0, 0.4), 0 0 60px rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .form-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230615/pngtree-blurred-background-with-yellow-grid-wireframe-3d-rendered-abstract-network-data-image_3615747.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
        }
        
        .password-container {
            position: relative;
        }
        
        .eye-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }
        
        .eye-toggle:hover {
            color: #ffd700;
        }
        
        .logo-bg {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="hexagon"></div>
        <div class="bee">üêù</div>
        <div class="bee">üêù</div>
        <div class="bee">üêù</div>
        <div class="bee">üêù</div>
    </div>
    
    <div class="main-content">
        <div class="form-container rounded-2xl w-full max-w-md p-8">
        <div class="form-bg-image"></div>
        <div class="form-content">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center">
                <img 
                    src="https://static.vecteezy.com/system/resources/previews/005/733/094/original/modern-shape-honey-bee-logo-design-graphic-symbol-icon-illustration-creative-idea-vector.jpg"

                >
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome to HiveConnect</h1>
            <p class="text-gray-600">Create your account to get started</p>
        </div>

        <!-- Registration Form -->
        <form class="space-y-4" onsubmit="handleSubmit(event)">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 outline-none"

                    required
                >
            </div>

            <!-- First Name and Last Name Row -->
            <div class="grid grid-cols-2 gap-4">
                <!-- First Name (Right) -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>

                        type="text" 
                        id="firstName" 
                        name="firstName"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 outline-none"
                        placeholder="Enter your first name"
                        required
                    >
                </div>
                <!-- Last Name (Left) -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 outline-none"
                        placeholder="Enter your last name"
                        required
                    >
                </div>
                
                
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email ID</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 outline-none"
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <!-- Password and Confirm Password Row -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Password (Left) -->
                <div class="password-container">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 outline-none"
                        placeholder="Create a password"
                        required
                    >
                    <svg class="eye-toggle w-5 h-5" onclick="togglePassword('password')" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                </div>

                <!-- Confirm Password (Right) -->
                <div class="password-container">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200 outline-none"
                        placeholder="Confirm your password"
                        required
                    >
                    <svg class="eye-toggle w-5 h-5" onclick="togglePassword('confirmPassword')" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-black py-3 px-4 rounded-lg font-medium hover:from-yellow-500 hover:to-yellow-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
            >
                Create Account
            </button>
            <p class="text-center text-gray-300 mt-4">
    Already have an account? 
    <a href="login.html" class="text-yellow-400 hover:underline">Login here</a>
</p>
        </form>
        </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eyeIcon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                field.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        function handleSubmit(event) {
    event.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
    }
    
    // Redirect straight to thankyou page
    window.location.href = "thankyou.html";
    
    // Reset form (optional since we redirect anyway)
    event.target.reset();
}

        
    </script>
